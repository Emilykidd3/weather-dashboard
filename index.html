<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="h1 bg-dark text-light text-center mb-0">
        Weather Dashboard
    </header>
    <main class="flex-row justify-space-between">
        <div class="?">
            <div class="row">
                <!-- left column -->
                <div class="col-4 bg-light">
                    <form class="form-inline">
                        <div class="container form-group mb-2 ml-2">
                            <div class="row">
                                <h4 class="mt-1">Search for a city:</h4>
                            </div>
                            
                            <div class="row">
                                <label for="city-search" class="sr-only"></label>
                                <input type="search" class="form-control" id="city-search">
                                <button type="submit" class="btn btn-primary mb-2" id="search-btn"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                        
                    </form>
                </div>
                <!-- right column -->
                <div class="col-8">
                    <!-- top row right -->
                    <div class="row">
                        <div class="border border-light m-2">
                            <h3 id="city-name">City name and date</h3>
                        </div>
                    </div>
                    <!-- bottom row right -->
                    <div class="row">
                        <div class="m-2">
                            <h4>5-Day Forecast:</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- script tags -->
    <script src="assets/JS/script.js"></script>
</body>
</html>
