<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="h1 bg-dark text-light text-center mb-0">
        Weather Dashboard
    </header>
    <main class="flex-row justify-space-between">
        <div class="?">
            <div class="row">
                <!-- left column -->
                <div class="col-3 bg-light">
                    <form class="form-inline">
                        <div class="container form-group mb-2 ml-2">
                            <div class="row">
                                <h4 class="mt-1">Search for a city:</h4>
                            </div>
                            
                            <div class="row">
                                <label for="city-search" class="sr-only"></label>
                                <input type="search" class="form-control" id="city-search">
                                <button type="submit" class="btn btn-primary mb-2" id="search-btn"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- recent searchs -->
                <div id="past-searches">
                    <div>
                        <!-- <ul></ul> -->
                    </div>
                </div>
                <!-- right column -->
                <div class="col-9">
                    <!-- top row right -->
                    <div class="row">
                        <div class="border border-light m-2">
                            <h3 id="city-name">Location <span id="current-emoji"></span></h3>
                        </div>
                    </div>
                    <div>
                        <h5 class="font-weight-light" id="current-temperature">Temperature:</h5>
                        <h5 class="font-weight-light" id="current-humidity">Humidity:</h5>
                        <h5 class="font-weight-light" id="current-wind-speed">Wind Speed:</h5>
                        <h5 class="font-weight-light" id="current-uv-index">UV-Index:</h5>
                    </div>
                    <!-- bottom row right -->
                    <div class="row">
                        <div class="m-2">
                            <h4>5-Day Forecast:</h4>
                            <div class="container">
                                <div class="row">
                                    <div class="card text-white bg-primary m-2" style="max-width:18rem;">
                                        <div class="card-body">
                                            <div class="card-title" id="day0">Date</div>
                                            <div class="card-text" id="temp5">Temp:    </div>
                                            <div class="card-text" id="hum5">Humidity:    </div>
                                        </div>
                                    </div>
                                    <div class="card text-white bg-primary m-2" style="max-width:18rem;">
                                        <div class="card-body">
                                            <div class="card-title" id="day1">Date</div>
                                            <div class="card-text" id="temp13">Temp:    </div>
                                            <div class="card-text" id="hum13">Humidity:    </div>
                                        </div>
                                    </div>
                                    <div class="card text-white bg-primary m-2" style="max-width:18rem;">
                                        <div class="card-body">
                                            <div class="card-title" id="day2">Date</div>
                                            <div class="card-text" id="temp21">Temp:    </div>
                                            <div class="card-text" id="hum21">Humidity:    </div>
                                        </div>
                                    </div>
                                    <div class="card text-white bg-primary m-2" style="max-width:18rem;">
                                        <div class="card-body">
                                            <div class="card-title" id="day3">Date</div>
                                            <div class="card-text" id="temp29">Temp:    </div>
                                            <div class="card-text" id="hum29">Humidity:    </div>
                                        </div>
                                    </div>
                                    <div class="card text-white bg-primary m-2" style="max-width:18rem;">
                                        <div class="card-body">
                                            <div class="card-title" id="day4">date</div>
                                            <div class="card-text" id="temp37">Temp:    </div>
                                            <div class="card-text" id="hum37">Humidity:    </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- script tags -->
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/JS/script.js"></script>
</body>
</html>
